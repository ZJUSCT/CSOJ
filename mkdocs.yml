site_name: CSOJ
site_description: 'CSOJ - Containerized Secure Online Judge System'
site_author: 'ZJUSCT'

repo_url: https://github.com/ZJUSCT/CSOJ
repo_name: CSOJ

theme:
  name: material
  icon:
    logo: material/server-outline
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: switch to light mode
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy
    - content.action.edit

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration:
    - Main Config (config.yaml): configuration/main-config.md
    - Contest Config (contest.yaml): configuration/contest-config.md
    - Problem Config (problem.yaml): configuration/problem-config.md
  - API Reference:
    - User API: api-reference/user-api.md
    - Admin API: api-reference/admin-api.md
  - Core Concepts:
    - Judger Workflow: core-concepts/judger-workflow.md
    - Scheduler & Cluster: core-concepts/scheduler-cluster.md
    - Authentication: core-concepts/authentication.md

markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
    - admonition
    - def_list
    - footnotes
    - abbr
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - md_in_html
    - pymdownx.arithmatex:
          generic: true
    - toc:
          permalink: true
          toc_depth: 3
    - pymdownx.highlight:
          anchor_linenums: true
          linenums: true
          use_pygments: true
          pygments_lang_class: true
          linenums_style: pymdownx-inline
    - pymdownx.betterem
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.magiclink
    - pymdownx.smartsymbols
    - pymdownx.snippets
    - pymdownx.tasklist:
          custom_checkbox: true
    - attr_list
    - pymdownx.emoji
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
    - pymdownx.tasklist:
          custom_checkbox: true
          clickable_checkbox: true
    - meta
    - tables

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
